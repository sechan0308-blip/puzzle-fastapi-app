<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>길을 잃으셨나요?</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{ background:#fff }
    .frame{ min-height:80vh; display:grid; place-items:center; text-align:center; padding:24px }
    .card{ padding:28px 24px; border-radius:20px; background:rgba(255,255,255,.9);
           box-shadow:0 14px 36px rgba(0,0,0,.06) }
    .title{ font-weight:900; font-size:clamp(22px,4.4vw,36px) }
    .sub{ color:#7a7a7a; margin:8px 0 16px }
    a.btn{ display:inline-block; padding:10px 16px; border-radius:12px; background:#111; color:#fff; text-decoration:none }
  </style>
</head>
<body>
  <main class="frame">
    <div class="card">
      <div class="title">길을 잃으셨나요?</div>
      <p class="sub">이 페이지는 존재하지 않거나 이동되었습니다.</p>
      <a class="btn" href="/">단서로 돌아가기</a>
    </div>
  </main>
</body>
</html>
